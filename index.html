<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega Nacional - Próximamente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            line-height: 1.6;
        }

        /* Estilos para el encabezado (Header) */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 0;
            position: absolute;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        header .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* Estilos para la sección principal (Hero Section) */
        .hero {
            position: relative;
            height: 80vh;
            /* AQUÍ VA LA URL DIRECTA DE TU IMAGEN */
            background-image: url('https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Capa oscura sobre la imagen para mejorar la legibilidad del texto */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.4em;
            margin-bottom: 30px;
        }

        /* Estilos para la sección de contacto */
        .contact-section {
            background-color: #000;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .contact-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .contact-info {
            font-size: 1.1em;
            margin-top: 20px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Estilos responsivos (para pantallas más pequeñas) */
        @media (max-width: 768px) {
            .hero {
                height: 60vh;
            }
            .hero-content h1 {
                font-size: 2.5em;
            }
            .hero-content p {
                font-size: 1.1em;
            }
            .contact-section h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">BODEGA NACIONAL</div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Próximamente la tienda móvil estará disponible</h1>
            <p>Prepárate para una nueva experiencia para solicitar tus rubros. ¡Estamos trabajando en algo grande!"</p>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <h2>Contáctanos</h2>
            <div class="contact-info">
                <p>¿Tienes alguna pregunta? Contáctanos:</p>
                <p>WhatsApp: +58 414 240 6166</p>
            </div>
        </div>
    </section>

</body>

</html>
