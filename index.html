<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega Nacional</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/263/263142.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos CSS existentes */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDBwYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f9fafb;
            position: relative;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .text-neon-green { color: #34d399; }
        .bg-neon-green { background-color: #34d399; }
        .text-organic-green { color: #2e7d32; }
        .bg-organic-green { background-color: #2e7d32; }
        .market-card {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        .market-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeInMoveUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInMoveUp { animation: fadeInMoveUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
        @keyframes glowing-box {
            0% { box-shadow: 0 0 5px #34d399; }
            50% { box-shadow: 0 0 20px #34d399, 0 0 30px #34d399; }
            100% { box-shadow: 0 0 5px #34d399; }
        }
        @keyframes glowing-text {
            0% { text-shadow: 0 0 5px #34d399; }
            50% { text-shadow: 0 0 15px #34d399, 0 0 25px #34d399; }
            100% { text-shadow: 0 0 5px #34d399; }
        }
        .initial-text-glow { animation: glowing-text 1.5s infinite; }
        .glow-button { animation: glowing-box 1.5s infinite; }
        .card-animation {
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            animation: fadeInMoveUp 0.8s ease-out forwards;
        }
        /* Nuevo estilo para la animación del carrito */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .blink-animation {
            animation: blink 1.5s infinite;
        }
    </style>
</head>
<body class="bg-[#1a1a1a] text-gray-100 min-h-screen flex flex-col justify-between">
    
    <header class="bg-[#2a2a2a] bg-opacity-80 backdrop-blur-md shadow-sm py-4 mb-4 sticky top-0 z-50">
        <div class="container flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-100 animate-fadeInMoveUp transform hover:scale-105 initial-text-glow">Bodega Nacional</h1>
            <nav class="flex space-x-4">
                <button id="showProximamenteBtn" class="py-2 px-4 rounded-full font-bold transition-transform duration-300 transform hover:scale-110 animate-fadeInMoveUp" style="animation-delay: 0.3s;">
                    Inicio
                </button>
                <button id="showCatalogoBtn" class="py-2 px-4 rounded-full font-bold transition-transform duration-300 transform hover:scale-110 animate-fadeInMoveUp" style="animation-delay: 0.4s;">
                    Catálogo
                </button>
            </nav>
        </div>
    </header>

    <div id="proximamente-section" class="flex-grow flex items-center justify-center">
        <div class="container py-4">
            <main class="grid lg:grid-cols-2 gap-8 lg:gap-16 items-center">
                <div class="text-center lg:text-left animate-fadeInMoveUp">
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight mb-4 tracking-wide text-gray-100"></h1> <p class="text-base md:text-xl text-gray-300 mb-6 max-w-2xl mx-auto lg:mx-0">
                        Prepárate para una nueva experiencia donde podrás <span class="text-neon-green font-bold initial-text-glow">SOLICITAR TUS RUBROS.</span> ¡Estamos trabajando en algo grande!
                    </p>
                    <a href="#" id="proximamente-button" class="inline-block bg-neon-green text-gray-900 font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:bg-[#208a5f] transition-colors duration-300 transform hover:scale-105">
                        PRÓXIMAMENTE <span class="inline-block ml-2 transform rotate-45 text-2xl">🛒</span>
                    </a>
                </div>
                <aside class="relative flex items-center justify-center animate-fadeInMoveUp">
                    <img src="https://i.ibb.co/jvrjKkk9/Sin-t-tulo-removebg-preview-1.png" alt="Carrito de Compras" class="w-full max-w-[250px] rounded-2xl shadow-2xl animate-pulse-slow">
                </aside>
            </main>
        </div>
    </div>

    <div id="catalogo-section" class="hidden">
        <div class="container py-4">
            <h2 class="text-4xl md:text-5xl font-extrabold text-center mb-8 text-gray-100">Próximamente nuestros productos</h2>
            <div id="catalogo-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
        </div>
    </div>

    <footer class="mt-8 py-4 text-center text-gray-500 text-sm">
        © 2025 Bodega Nacional. Todos los derechos reservados.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showProximamenteBtn = document.getElementById('showProximamenteBtn');
            const showCatalogoBtn = document.getElementById('showCatalogoBtn');
            const proximamenteSection = document.getElementById('proximamente-section');
            const catalogoSection = document.getElementById('catalogo-section');
            const proximamenteButton = document.getElementById('proximamente-button');
            const catalogoGrid = document.getElementById('catalogo-grid');
            let catalogoCargado = false;

            // Nuevo: Elementos para el efecto de máquina de escribir
            const mainTitle = document.querySelector('h1.font-extrabold');
            const titleText = 'Próximamente la tienda móvil <br>estará disponible';

            // Nuevo: Elemento para el efecto de parpadeo del carrito
            const carritoImage = document.querySelector('aside img');

            // Datos de los productos
            const productos = [
                { nombre: 'Papa', descripcion: 'El ingrediente versátil para todas tus comidas.', imagen: 'https://i.ibb.co/2145dRdw/papa.png' },
                { nombre: 'Tomate', descripcion: 'Jugosos y llenos de sabor.', imagen: 'https://i.ibb.co/wNY2RYK0/tomate.png' },
                { nombre: 'Cebolla', descripcion: 'Esenciales para dar un toque especial a tus platos.', imagen: 'https://i.ibb.co/9kZHJLtM/cebolla.png' },
                { nombre: 'Zanahoria', descripcion: 'Dulces y crujientes, ideales para ensaladas.', imagen: 'https://i.ibb.co/Q3gXMpgm/zanahoria.png' },
                { nombre: 'Pimentón', descripcion: 'Color y sabor para tus recetas.', imagen: 'https://i.ibb.co/ZqXG74f/pimenton.png' },
                { nombre: 'Lechuga', descripcion: 'Frescura garantizada en tus ensaladas.', imagen: 'https://i.ibb.co/VWQQCLHM/lechuga.png' },
                { nombre: 'Aguacate', descripcion: 'Cremosos y nutritivos, perfectos para cualquier momento.', imagen: 'https://i.ibb.co/wFFhNmp3/aguacate.png' },
                { nombre: 'Apio España', descripcion: 'Ideal para caldos y sopas.', imagen: 'https://i.ibb.co/KxrNs9KQ/apio-Espana.png' },
                { nombre: 'Pulpa de Frutas', descripcion: 'El sabor natural de la fruta para jugos y postres.', imagen: 'https://i.ibb.co/B5Z9yyjD/pulpa.png' },
                { nombre: 'Plátano', descripcion: 'Un acompañante versátil, ideal para tus almuerzos.', imagen: 'https://i.ibb.co/MDjNcvXx/platano.png' },
                { nombre: 'Cebollín', descripcion: 'El toque de sabor único para tus recetas.', imagen: 'https://i.ibb.co/HLBXCsNx/cebollin.png' },
                { nombre: 'Acelga', descripcion: 'Hojas verdes, llenas de vitaminas.', imagen: 'https://i.ibb.co/99c60wbQ/acelga.png' },
                { nombre: 'Perejil', descripcion: 'El toque de sabor y color final.', imagen: 'https://i.ibb.co/xSRjdTzF/perejil.png' }
            ];

            // Función para generar una tarjeta de producto
            function crearTarjetaProducto(producto, index) {
                const card = document.createElement('div');
                card.classList.add('market-card', 'rounded-xl', 'overflow-hidden', 'text-center', 'card-animation');
                card.setAttribute('tabindex', '0');
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <img src="${producto.imagen}" alt="${producto.nombre}" class="w-full h-56 object-cover">
                    <div class="p-6 text-gray-800">
                        <h3 class="text-xl font-semibold mb-2 text-organic-green">${producto.nombre}</h3>
                        <p class="text-sm text-gray-600">${producto.descripcion}</p>
                    </div>
                `;
                return card;
            }

            // Función para cargar el catálogo
            function cargarCatalogo() {
                if (catalogoCargado) return;
                productos.forEach((producto, index) => {
                    const card = crearTarjetaProducto(producto, index);
                    catalogoGrid.appendChild(card);
                });
                catalogoCargado = true;
            }

            // Función para mostrar/ocultar secciones
            function showSection(sectionToShow, sectionToHide, btnToActivate, btnToDeactivate) {
                sectionToHide.classList.add('hidden');
                sectionToShow.classList.remove('hidden');

                btnToActivate.classList.remove('bg-transparent', 'text-white');
                btnToActivate.classList.add('bg-organic-green', 'text-gray-900');
                btnToDeactivate.classList.remove('bg-organic-green', 'text-gray-900');
                btnToDeactivate.classList.add('bg-transparent', 'text-white');
            }

            // Event listener para el botón "Catálogo"
            showCatalogoBtn.addEventListener('click', () => {
                cargarCatalogo();
                showSection(catalogoSection, proximamenteSection, showCatalogoBtn, showProximamenteBtn);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Event listener para el botón "Inicio"
            showProximamenteBtn.addEventListener('click', () => {
                showSection(proximamenteSection, catalogoSection, showProximamenteBtn, showCatalogoBtn);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Muestra la sección de "Próximamente" por defecto
            showSection(proximamenteSection, catalogoSection, showProximamenteBtn, showCatalogoBtn);

            // Lógica para el resplandor del botón de "PRÓXIMAMENTE"
            proximamenteButton.addEventListener('click', (event) => {
                event.stopPropagation();
                proximamenteButton.classList.toggle('glow-button');
            });
            document.addEventListener('click', (event) => {
                if (event.target !== proximamenteButton && proximamenteButton.classList.contains('glow-button')) {
                    proximamenteButton.classList.remove('glow-button');
                }
            });

            // Llama a la función del efecto de máquina de escribir en el título principal
            typewriterEffect(mainTitle, titleText);

            // Inicia el parpadeo del carrito cada 2 segundos
            setInterval(() => {
                carritoImage.classList.toggle('blink-animation');
            }, 2000);
        });

        // Función del efecto de máquina de escribir
        function typewriterEffect(element, text, delay = 50) {
            let i = 0;
            element.innerHTML = '';
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }
    </script>
</body>
</html>
