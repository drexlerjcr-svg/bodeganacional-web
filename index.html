<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega Nacional - PRÓXIMAMENTE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDBwYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Capa oscura para el texto */
            z-index: -1;
        }
        .text-neon-green {
            color: #28A745;
        }
        .bg-neon-green {
            background-color: #28A745;
        }
        .object-cover {
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-dark-neon text-white min-h-screen flex flex-col justify-between">
    <div class="container mx-auto px-4 py-8">
        <header class="flex items-center justify-start mb-12">
            <div class="relative flex items-center justify-center p-2 rounded-lg bg-green-500 bg-opacity-20 backdrop-blur-sm">
                <span class="text-white text-lg font-bold uppercase tracking-wide">Bodega Nacional</span>
                <div class="absolute inset-0 rounded-lg ring-2 ring-green-500 ring-opacity-50"></div>
            </div>
        </header>

        <main class="grid lg:grid-cols-2 gap-8 lg:gap-16 items-center">
            <div class="text-center lg:text-left">
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-extrabold leading-tight mb-6 tracking-wide text-white text-shadow">
                    Próximamente la tienda móvil <br>estará disponible
                </h1>
                <p class="text-base md:text-xl lg:text-2xl text-gray-200 mb-8 max-w-2xl mx-auto lg:mx-0 text-shadow">
                    Prepárate para una nueva experiencia donde podrás <span class="text-neon-green font-bold">SOLICITAR TUS RUBROS.</span> ¡Estamos trabajando en algo grande.
                </p>
                <a href="#" class="inline-block bg-neon-green text-gray-900 font-bold py-3 px-8 rounded-full text-lg shadow-lg hover:bg-green-400 transition-colors duration-300 transform hover:scale-105">
                    PRÓXIMAMENTE <span class="inline-block ml-2 transform rotate-45 text-2xl">🛒</span>
                </a>
            </div>

            <aside class="relative flex items-center justify-center">
                <img src="https://i.ibb.co/jvrjKkk9/Sin-t-tulo-removebg-preview-1.png" alt="Carrito de Compras" class="w-full max-w-xs rounded-2xl shadow-2xl animate-pulse-slow">
                <div class="absolute inset-0 m-auto w-4/5 h-4/5 bg-green-500 opacity-10 rounded-full blur-2xl pointer-events-none"></div>
            </aside>
        </main>
    </div>

    <footer class="p-4 text-center text-gray-500 text-sm">
        © 2025 Bodega Nacional APP. Todos los derechos reservados.
    </footer>
</body>
</html>
